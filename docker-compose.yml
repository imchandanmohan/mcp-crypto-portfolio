services:
  app:
    image: ${IMAGE_NAME}:${TAG:-latest}
    container_name: mcp-crypto-portfolio
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MCP_HOST: "0.0.0.0"
      MCP_PORT: "3333"
    networks: [web]
    expose: ["3333"]

  nginx:
    image: nginx:1.27-alpine
    container_name: mcp-nginx
    restart: unless-stopped
    depends_on: [app]
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks: [web]

networks:
  web:
    driver: bridge