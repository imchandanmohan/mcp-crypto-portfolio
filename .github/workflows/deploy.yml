name: Build & Deploy MCP Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/mcp-crypto-portfolio
  APP_PATH: /home/ubuntu/mcp-crypto-portfolio

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image tag
        id: meta
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "tag=main-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT || github.token }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: |
          docker build \
            -t $IMAGE_NAME:${{ steps.meta.outputs.tag }} \
            -t $IMAGE_NAME:latest \
            .

      - name: Push image
        run: |
          docker push $IMAGE_NAME:${{ steps.meta.outputs.tag }}
          docker push $IMAGE_NAME:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/mcp-crypto-portfolio
      APP_PATH: /home/ubuntu/mcp-crypto-portfolio
    steps:
      - name: Checkout (needed for scp sources)
        uses: actions/checkout@v4

      - name: Login to GHCR for pulling
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT || github.token }}

      - name: Recreate SSH key file from Base64 secret
        id: sshkey
        shell: bash
        run: |
          set -e
          if [ -z "${{ secrets.EC2_SSH_KEY_B64 }}" ]; then
            echo "EC2_SSH_KEY_B64 is empty or not set"
            exit 1
          fi
          
          # Decode base64 key
          echo "${{ secrets.EC2_SSH_KEY_B64 }}" | base64 -d > id_ec2
          chmod 600 id_ec2
          
          # Verify key format
          if ! head -n1 id_ec2 | grep -q "BEGIN.*PRIVATE KEY"; then
            echo "Invalid SSH key format"
            cat id_ec2 | head -5
            exit 1
          fi
          
          echo "SSH key created successfully"
          echo "key_path=$PWD/id_ec2" >> $GITHUB_OUTPUT

      - name: Validate workspace files
        run: |
          ls -la
          test -f docker-compose.yml || (echo "missing docker-compose.yml" && exit 1)
          test -f nginx.conf || (echo "missing nginx.conf" && exit 1)

      - name: Ensure target dir exists on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key_path: ${{ steps.sshkey.outputs.key_path }}
          port: 22
          script: |
            set -e
            mkdir -p "${{ env.APP_PATH }}"
            ls -la "${{ env.APP_PATH }}"

      - name: Upload compose & nginx.conf to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key_path: ${{ steps.sshkey.outputs.key_path }}
          port: 22
          source: "./docker-compose.yml,./nginx.conf"
          target: ${{ env.APP_PATH }}
          overwrite: true
          strip_components: 0
          timeout: 120s
          debug: true

      - name: Deploy on EC2 (pull image & restart)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key_path: ${{ steps.sshkey.outputs.key_path }}
          port: 22
          script: |
            set -e
            cd "${{ env.APP_PATH }}"
            
            # Install Docker if not present
            if ! command -v docker >/dev/null 2>&1; then
              sudo apt-get update
              sudo apt-get install -y docker.io docker-compose-plugin
              sudo usermod -aG docker $USER || true
              # Note: User needs to log out/in for group changes to take effect
              # For immediate effect in this session:
              sudo systemctl start docker
              sudo systemctl enable docker
            fi
            
            # Ensure Docker is running
            sudo systemctl start docker || true
            
            # Login to GHCR (using the same credentials)
            echo "${{ secrets.GHCR_PAT || github.token }}" | sudo docker login ghcr.io -u "${{ github.actor }}" --password-stdin
            
            echo "Deploying image ${{ env.IMAGE_NAME }}:latest"
            export IMAGE_NAME="${{ env.IMAGE_NAME }}"
            export TAG=latest
            
            # Pull and deploy
            sudo docker compose pull
            sudo docker compose up -d
            sudo docker image prune -f
            sudo docker compose ps