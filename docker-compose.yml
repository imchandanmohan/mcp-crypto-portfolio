services:
  app:
    image: ghcr.io/imchandanmohan/mcp-crypto-portfolio:latest
    container_name: mcp-crypto-portfolio
    restart: unless-stopped
    env_file: [.env]
    environment:
      PYTHONPATH: "/app"
      MCP_HOST: "0.0.0.0"
      MCP_PORT: "3333"
    # Run as a module to handle relative imports
    command: ["python", "-m", "src.server"]
    networks:
      web:
        aliases: [app]
    expose: ["3333"]

  nginx:
    image: nginx:1.27-alpine
    container_name: mcp-nginx
    restart: unless-stopped
    depends_on: [app]
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks: [web]

networks:
  web:
    driver: bridge